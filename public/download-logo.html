<!DOCTYPE html>
<html>
<head>
  <title>JIT Infra Checks Logo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a2e;
      font-family: system-ui, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    p { color: #888; margin-bottom: 30px; }
    canvas { 
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(34, 197, 94, 0.3);
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #4ade80, #16a34a);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
    }
  </style>
</head>
<body>
  <h1>JIT Infra Checks Logo</h1>
  <p>512 x 512 PNG for Notion Integration</p>
  <canvas id="logo" width="512" height="512"></canvas>
  <button onclick="downloadLogo()">Download PNG</button>

  <script>
    const canvas = document.getElementById('logo');
    const ctx = canvas.getContext('2d');
    
    // Create gradient background
    const gradient = ctx.createLinearGradient(0, 0, 512, 512);
    gradient.addColorStop(0, '#4ade80');
    gradient.addColorStop(1, '#16a34a');
    
    // Draw circle background
    ctx.beginPath();
    ctx.arc(256, 256, 240, 0, Math.PI * 2);
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Draw inner glow
    const innerGlow = ctx.createRadialGradient(256, 200, 0, 256, 256, 200);
    innerGlow.addColorStop(0, 'rgba(255,255,255,0.4)');
    innerGlow.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.beginPath();
    ctx.arc(256, 256, 200, 0, Math.PI * 2);
    ctx.fillStyle = innerGlow;
    ctx.fill();
    
    // Draw decorative lines (infrastructure representation)
    ctx.fillStyle = 'rgba(255,255,255,0.25)';
    ctx.beginPath();
    ctx.roundRect(156, 140, 200, 24, 4);
    ctx.fill();
    ctx.beginPath();
    ctx.roundRect(156, 348, 200, 24, 4);
    ctx.fill();
    
    // Draw checkmark
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 40;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    ctx.moveTo(160, 256);
    ctx.lineTo(224, 320);
    ctx.lineTo(352, 192);
    ctx.stroke();
    
    function downloadLogo() {
      const link = document.createElement('a');
      link.download = 'jit-infra-checks-logo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
